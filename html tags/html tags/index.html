<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Делаем</title>
    <meta http-equiv="Content type" content="text/html;charset=UTF-8" />
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" tabindex="1" name="username" type="text" />
        </div>
        <div>
            <p>Пароль</p>
            <input tabindex="2" name="userpass" type="password" />
        </div>
        <div>
            <p>Телефон</p>
            <input tabindex="3" name="userphone" type="tel" />
        </div>
        <div>
            <p>Пол</p>
            <input tabindex="4" checked type="radio" name="gender" value="male" /> Мужской
        </div>
        <div>
            <input tabindex="5" type="radio" name="gender" value="female" /> Женский
        </div>
        <div>
            <p>Имущество</p>
            <input tabindex="6" checked type="checkbox" name="bike" value="yes" /> Велик
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="car" value="yes" /> Машина
        </div>
        <div>
            <input tabindex="8" disabled type="checkbox" name="house" value="yes" /> Дом
        </div>
        <div>
            <p>Дополнительная информация</p>
            <textarea tabindex="9" name="text"></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input tabindex="10" type="file" name="userphoto">
        </div>
        <br>
        <div>
            <p>Любимый цвет</p>
            <select tabindex="11" name="" id="">
                <option selected value="red">Красный</option>
                <option value="black">Черный</option>
                <option value="green">Зеленый</option>
                <option value="yellow">Желтный</option>
                <option value="blue">Синий</option>
            </select>
        </div>
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</body>

</html>
